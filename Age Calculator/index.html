<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap');
    </style>
<body>  

    <div class="container">  
     <form>  
      <div class="base">  
       <div class="enter">  
       <h4>Age Calculator</h4>  
      </div>  
     <div class="block">  
      <p class="title">Date</p>  
      <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />  
     </div>  
     <div class="block">  
      <p class="title">Month</p>  
      <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />  
     </div>  
     <div class="block">  
      <p class="title">Year</p>  
      <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />  
     </div>  
     </div>  
     <div class="base">  
      <div class="enter">  
      <input type="button" name="submit" value="Calculate" class="fas fa-check-circle" onclick="age()"> 
      <input type="reset" name="reset" value="reset"> 
      </div>  
     </div>  
      <div id="age"></div>  
     </form>  
    </div>  
  
    </body>  
    </html>
